<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asignar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    {% if error_message %}
    <div class="alert alert-danger mb-4 text-center">
        Asigna un nombre a cada imagen por favor
    </div>
    {% endif %}

    <div class="container mt-4">
        <br>
        <h1 class="text-center mb-4">Asignar nombres</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                {% for img in images %}
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <img src="/static/tmp/{{ img }}" class="card-img-top img-fluid" alt="Imagen">
                        <div class="card-body">
                            <select name="label_{{ img }}" class="form-select select-with-search">
                                <option value="">-- Selecciona uno --</option>
                                {% for label in labels %}
                                <option value="{{ label }}">{{ label }}</option>
                                {% endfor %}
                            </select>                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>
        </form>
        <br>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select-with-search').select2({
                width: '100%'  // asegura que ocupe todo el ancho del card
            });
        });
    </script>    
</body>

</html>
