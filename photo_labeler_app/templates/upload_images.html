<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cargar Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-100" style="max-width: 400px;">
            <h1 class="text-center mb-4">Cargar Fotos</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.images }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Cargar</button>
            </form>
        </div>
    </div>

    <script>
        // Agregamos el atributo multiple con JavaScript para no pelear con Django
        document.querySelector('input[name="images"]').setAttribute('multiple', '');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
